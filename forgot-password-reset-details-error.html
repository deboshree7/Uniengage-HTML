<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UniEngage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">        
        <!-- Core theme CSS (Bootstrap CSS)-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />        
        <!-- Custome CSS -->
        <link href="assets/css/styles.css" rel="stylesheet" />
        <!-- Responsive CSS -->
        <link href="assets/css/responsive.css" rel="stylesheet" />
        <!-- Font Link -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-body">
                <img class="reset-bg" alt="login-img" src="assets/images/reset-pass-bg.png">  
                <div class="reset-content">
                    <div class="content-area">
                        <div ><a href="#"><img alt="logo" src="assets/images/logo.png"></a></div>
                        <h2 class="reset-text">Reset Password</h2>                        
                        <form method="POST" action="email-verification.html" class="needs-validation" novalidate>    
                            <div class="form-group">      
                              <input class="form-control" id="validation1" type="password" required>                                                         
                              <label for="validation1" class="form-label">New Password</label>
                              <span class="text-inserted">6+ Characters</span> 
                              <div class="invalid-feedback">Please enter at least 1 upper case letter</div>                            
                            </div> 
                            
                            <div class="form-group">      
                                <input class="form-control" id="validation2" type="password" required>                                                         
                                <label for="validation2" class="form-label">Confirm Password</label>
                                <span class="text-inserted">6+ Characters</span>                              
                            </div>

                            <div class="form-group text-left">      
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">Show Password</label>
                                <div class="m-t-20">
                                    <p><i><img src="assets/images/tick-small.png"></i> Minimum 6 characters</p>
                                    <p><i><img src="assets/images/close-small.png"></i> Atleast 1 upper case letter</p> 
                                    <p><i>-</i> Atleast 1 numeric character</p> 
                                    <p><i>-</i> Atleast 1 special character</p>
                                </div>                                                                                                                              
                            </div>

                            <div class="form-group text-left">      
                                <input class="btn btn-primary signup-btn" type="submit" value="Login">                                                                                                                            
                            </div>

                            
                                                 
                        </form>

                    </div>
                </div>        
            </div>
        </div>

        <!-- JS Start here -->        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>            
        <!-- Bootstrap core JS-->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Inputphone Number core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
        <!-- Core theme JS-->
        <script src="assets/js/scripts.js"></script>
        <script>
            $('.menuclose').click(function () {
                $('body').removeClass('sb-sidenav-toggled');
    
            });
        </script>
    </body>
</html>
