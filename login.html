<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UniEngage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">        
        <!-- Core theme CSS (Bootstrap CSS)-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />       
        <!-- Custome CSS -->
        <link href="assets/css/styles.css" rel="stylesheet" />
        <!-- Responsive CSS -->
        <link href="assets/css/responsive.css" rel="stylesheet" />
        <!-- Font Link -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-body">
                <div class="login-left-col">
                    <img alt="login-img" src="assets/images/login-img.jpg">
                    <div class="top-logo"><a href="#"><img alt="logo" src="assets/images/logo-white.png"></a></div>
                </div>
                <div class="login-right-col">
                    <div class="main-content">
                        <div class="inner-sec">
                        <h1>Welcome To <span><img alt="logo" src="assets/images/logo.png"></span></h1>
                        <p>Join the most trusted platform which assists you to achieve your target, seamlessly</p>
                        <form>    
                            <div class="form-group">      
                              <input class="form-control" id="validation1" type="text" required>                                                         
                              <label for="validation1" class="form-label">User Email*</label>                              
                            </div>                              
                            <div class="form-group">      
                              <input class="form-control" id="validation2" type="password" required>                                                          
                              <label for="validation2" class="form-label">Password*</label>                              
                            </div>  
                           
                            <div class="form-group d-flex space-between social-mob">      
                                <div class="align-center">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me on this system
                                    </label>
                                </div>  
                                <a class="forgot-text" href="forgot-Password.html">Forgot Password?</a>                                                                                        
                            </div>  
                            
                            <div class="form-group">      
                                <input class="btn btn-primary signup-btn" type="button" value="Login">                                                                                                                            
                            </div> 
                            <p class="p-t-10">or login with your social network account</p>  
                            <div class="form-group">      
                                  <div class="d-flex m-t-20">
                                      <a class="btn btn-secondary fb-btn" href="#"><i class="fa fa-facebook"></i> <span>Join with Facebook</span></a>
                                      <a class="btn btn-secondary fb-btn btn-tertiary" href="#"><i class="fa fa-gmail"></i> <span>Join with Gmail</span></a>
                                      <a class="btn btn-secondary fb-btn btn-linkdin" href="#"><i class="fa fa-linkedin"></i> <span>Join with Linkedin</span></a>
                                  </div>                                                                                                                        
                            </div> 
                             <p class="p-t-10">Don't have account yet? <a href="sign-up.html">Sign Up</a></p>                     
                          </form>
                        </div>
                    </div>                    
                    
                </div>
            </div>
        </div>

        <!-- JS Start here -->        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>            
        <!-- Bootstrap core JS-->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Inputphone Number core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
        <!-- Core theme JS-->
        <script src="assets/js/scripts.js"></script>
        <script>
            $('.menuclose').click(function () {
                $('body').removeClass('sb-sidenav-toggled');
    
            });
        </script>
    </body>
