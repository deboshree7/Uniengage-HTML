<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UniEngage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">        
        <!-- Core theme CSS (Bootstrap CSS)-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />        
        <!-- Custome CSS -->
        <link href="assets/css/styles.css" rel="stylesheet" />
        <!-- Responsive CSS -->
        <link href="assets/css/responsive.css" rel="stylesheet" />
        <!-- Font Link -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-body">
                <div class="login-left-col">
                    <img alt="login-img" src="assets/images/authentication-bg.jpg">
                    <div class="top-logo"><a href="#"><img alt="logo" src="assets/images/logo-white.png"></a></div>
                </div>
                <div class="login-right-col">
                    <div class="main-content">
                        <div class="inner-sec authentication-sec">
                        <h2>Two Factor Authentication</h2>
                        <p class="midium-text">Select the medium for receiving the two factor authentication code.</p>
                        <form>                           
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="1">
                                <label class="form-check-label" for="flexCheckDefault">SMS</label>                
                            </div> 
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="2">
                                <label class="form-check-label" for="flexCheckDefault">Voice Call</label>                
                            </div>
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="number-cardbox">
                                <label class="form-check-label" for="flexCheckDefault">Email</label>                
                            </div> 
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">WhatsApp</label>                
                            </div>
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">Line</label>                
                            </div> 
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">Telegram</label>                
                            </div>
                            <div class="form-group align-center">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">WeChat</label>                
                            </div> 

                            <!-- Number Card Start-->                            
                            <div class="number-cardbox 1">
                                <div class="popheader">
                                    <h3>Verify your number!</h3>                                    
                                </div>
                                <div class="form-group">      
                                    <input class="form-control" id="validation1" type="text" required>                                                         
                                    <label for="validation1" class="form-label">+91 98765 43210|</label>                              
                                </div>
                                <div class="d-flex space-between btn-sec">      
                                    <input class="btn verify-btn" type="button" value="Verify">
                                    <a class="btn edit-btn" href="#">Edit</a>                                                                                                                                                                  
                                </div>
                            </div>
                            <!-- Number Card End-->
                            <!-- Number Card 2 Start-->                            
                            <div class="number-cardbox 2">
                                <div class="popheader">
                                    <h3>Voice Call</h3>                                    
                                </div>
                                <div class="form-group">      
                                    <input class="form-control" id="validation1" type="text" required>                                                         
                                    <label for="validation1" class="form-label">+91 98765 43210|</label>                              
                                </div>
                                <div class="d-flex space-between btn-sec">      
                                    <input class="btn verify-btn" type="button" value="Verify">
                                    <a class="btn edit-btn" href="#">Edit</a>                                                                                                                                                                  
                                </div>
                            </div>
                            <!-- Number Card 2 End-->



                            <div class="form-group">      
                                <input class="btn btn-primary otp-btn" type="button" value="Send OTP">                                                                                                                            
                            </div>
                            <div class="form-group">      
                                <input class="form-control" id="validation1" type="text" required>                                                         
                                <label for="validation1" class="form-label">Enter OTP</label>                              
                              </div>
                            
                            <div class="form-group">      
                                <input class="btn btn-primary signup-btn" type="button" value="Login">                                                                                                                            
                            </div> 
                                                                             
                          </form>
                        </div>
                    </div>                    
                    
                </div>
            </div>
        </div>

        <!-- JS Start here -->        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>            
        <!-- Bootstrap core JS-->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Inputphone Number core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
        <!-- Core theme JS-->
        <script src="assets/js/scripts.js"></script>
        <script>
            $('.menuclose').click(function () {
                $('body').removeClass('sb-sidenav-toggled');
    
            });
        </script>

    </body>
</html>
